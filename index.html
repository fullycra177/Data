<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM & CNIC Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DATA LOOKUP PORTAL</h1>
    <input type="text" id="numberInput" placeholder="Enter 11 digit number or 13 digit CNIC"/>
    <button id="searchBtn">EXECUTE QUERY</button>
    <pre id="resultBox"></pre>
    <button id="copyBtn">COPY RESULT</button>
    <button id="clearBtn">CLEAR RESULT</button>
    <button id="shareBtn">SHARE TO WHATSAPP</button>
    
    <div class="footer">
      <p>Created by</p>
      <p id="createdBy">Ahtisham</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
